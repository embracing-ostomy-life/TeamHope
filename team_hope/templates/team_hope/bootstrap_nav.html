{% load static %}
<nav class="navbar navbar-expand-lg  sticky-top custom-navbar">
  <div class="container">
    <a class="navbar-brand" href="/home">
      <img src="https://embracingostomylife.org/wp-content/uploads/2024/05/header-logo.png" alt="Team Hope Logo"
        class="h-12 w-auto">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        {% if request.user.is_active and request.user.is_staff %}
        <li class="nav-item">
          <a class="nav-link text-white" href="{% url 'admin:index' %}">Admin Panel</a>
        </li>
        {% endif %}
        <li class="nav-item">
          <form id="logout-form" action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn nav-link custom-logout-button">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
