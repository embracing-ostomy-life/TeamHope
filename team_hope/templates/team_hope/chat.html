{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat - Team Hope - Embracing Ostomy Life</title>
        <link rel="icon" href="{% static 'favicon.ico' %}">
        <!-- Include Bootstrap CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">   
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
        <script defer src="{% static 'chat/cometchatwidget.js' %}"></script>     
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light custom-navbar sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">
                <img src="https://embracingostomylife.org/wp-content/uploads/graphics/teamhope-logo.png" alt="Team Hope Logo" class="img-fluid" style="height: 50px;">
            </a>
            <a class="navbar-brand" href="https://embracingostomylife.org">
                <img src="{% static 'logo.png' %}" alt="Embracing Ostomy Life Logo" class="img-fluid" style="height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    {% if request.user.is_active and request.user.is_staff %}
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'admin:index' %}">Admin Panel</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <form id="logout-form" action="{% url 'azure_b2c_logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn custom-logout-button">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="mainwindow" class="container-fluid mt-4">
        <div id="cometchat" class="w-100"></div>
        <script>
            window.addEventListener('DOMContentLoaded', (event) => {
                CometChatWidget.init({
                    "appID": "{{ COMET_APP_ID }}",
                    "appRegion": "{{ COMET_REGION }}",
                    "authKey": "{{ COMET_AUTH_KEY }}"
                }).then(response => {
                    console.log("Initialization completed successfully");
                    // Remove explicit height and width calculations
                    CometChatWidget.login({
                        "uid": '{{ UID }}'
                    }).then(response => {
                        CometChatWidget.launch({
                            "widgetID": "e86e67eb-f78c-4d97-8f81-1136dfaec6f4",
                            "target": "#cometchat",
                            "roundedCorners": "true",
                            "height": "100%",
                            "width": "100%",
                            "defaultID": '{{ UID }}',
                            "defaultType": 'user'
                        });
                    }, error => {
                        console.log("User login failed with error:", error);
                    });
                }, error => {
                    console.log("Initialization failed with error:", error);
                });
            });
        </script>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
