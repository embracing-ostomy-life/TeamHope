<form method="POST">
    <h2>Sign Up</h2>
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.subscribe_updates.id_for_label }}">
            {{ form.subscribe_updates }} Subscribe to emails (optional)
        </label>
    </div>
    <div class="form-group">
        <label for="{{ form.subscribe_recovery.id_for_label }}">
            {{ form.subscribe_recovery }} Subscribe to 30-day recovery program (optional)
        </label>
    </div>
    <div class="form-group">
        <label for="{{ form.certify.id_for_label }}">
            {{ form.certify }} I certify that all my registration information is current and correct.
        </label>
    </div>
    <input class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900 border-1 border-zinc-600" type="submit" value="Register" />
</form>
