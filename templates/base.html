{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Team Hope - {% block title %}{% endblock %} - Embracing Ostomy Life</title>
        <link rel="icon" href="{% static 'favicon.png' %}">

        <!-- Bootstrap CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- Custom CSS for Colors and Styles -->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
        <!-- Custom JS -->
        <!-- HTMX -->
        <script src="https://unpkg.com/htmx.org@1.9.12/dist/htmx.js"
                integrity="sha384-qbtR4rS9RrUMECUWDWM2+YGgN3U4V4ZncZ0BvUcg9FGct0jqXz3PUdVpU1p0yrXS"
                crossorigin="anonymous"></script>
    {% endblock %}
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
{% include 'team_hope/bootstrap_nav.html' %}
<div class="container mt-4">
    <div class="card shadow-lg p-4">
        {% block content %}{% endblock %}
    </div>
</div>

{% block script_block %}
{% endblock script_block %}
</body>

</html>
